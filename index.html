<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | E-commerce product page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700;800&display=swap');
  </style>
</head>
<body>
  <nav>
    <ul class="nav-links">
      <div class="logo"><img src="../images/logo.svg" alt=""></div>
      <li><a href="#">Collections</a></li>
      <li><a href="#" class="men">Men</a></li>
      <li><a href="#">Women</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="profile">
      <div class="cart">
        <img src="../images/icon-cart.svg">
      </div>
      <div class="dp">
        <img src="../images/image-avatar.png">
      </div>
    </div>
  </nav>
  <hr>
  <section class="main">
    <div class="product">
      <img src="../images/image-product-1.jpg" alt="">
      <div class="tmbs">
        <img src="../images/image-product-1-thumbnail.jpg">
        <img src="../images/image-product-2-thumbnail.jpg">
        <img src="../images/image-product-3-thumbnail.jpg">
        <img src="../images/image-product-4-thumbnail.jpg">
      </div>
    </div>
    <div class="pro-des">
      <h2>SNEAKER COMPANY</h2>
      <h1>Fall Limited <br>Sneakers</h1>
      
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
      durable rubber outer sole, they'll withstand everything the weather can offer.</p>
      <div class="price-cont">
        <div class="price">
          <h2>$125.00</h2>
        <div class="off"><h3>50%</h3></div>
        </div>
        <div class="dis">
          <p>$250</p>
        </div>
      </div>
      
      <div class="add-tc">
        <div id="counter">
          <button class="btn decrease unactive"><img src="../images/icon-minus.svg"></button>
          <span id="value">1</span>
          <button class="btn increase"><img src="../images/icon-plus.svg"></button>
        </div>
        <div class="add-btn">
          <button><img src="../images/icon-cart.svg"><h3>Add to cart</h3></button>
        </div>
      </div>
    </div>
  </section>


<script src="main.js"></script>  
</body>
</html>
